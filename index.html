<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TEDxPVGCOET | Ideas Worth Spreading</title>
    <link rel="icon" href="assets/images/tedx-logo.png" type="image/png">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/navbar.css">
</head>
<body>
    <section class="hero">
        <div class="hero-content">
            <div class="hero-text">
                <h1><span class="color-ted-red">TEDx</span>PVGCOET</h1>
                <p>Ideas Worth Spreading</p>
            </div>
            <div class="hero-date">
                <p>Tentative 2025 Date:<br>Someday #th Month</p>
                <button type="button" class="button bg-ted-red">Buy Tickets</button>
            </div>
        </div>
    </section>

    <section class="speakers-section">
        <h2 class="section-title">OUR SPEAKERS</h2>
      
        <div class="speaker-grid">
            <div class="speaker-card">
                <img src="assets/images/speakers/speaker1.jpg" alt="Speaker 1">
                <h3 class="speaker-name">Jane Doe</h3>
                <p class="speaker-title">AI Researcher & Author</p>
            </div>

            <div class="speaker-card">
                <img src="assets/images/speakers/speaker2.jpg" alt="Speaker 2">
                <h3 class="speaker-name">Rahul Mehta</h3>
                <p class="speaker-title">Entrepreneur & Speaker</p>
            </div>

            <div class="speaker-card">
                <img src="assets/images/speakers/speaker3.jpg" alt="Speaker 3">
                <h3 class="speaker-name">Amira Singh</h3>
                <p class="speaker-title">Climate Advocate</p>
            </div>

            <div class="speaker-card">
                <img src="assets/images/speakers/speaker4.jpg" alt="Speaker 4">
                <h3 class="speaker-name">David Kim</h3>
                <p class="speaker-title">Tech Visionary</p>
            </div>
        </div>
      
        <button class="button bg-ted-red speaker-btn">TEDxPVGCOET Speakers</button>
    </section>
      
    <script src="assets/js/navbar.js"></script>
</body>
</html>
